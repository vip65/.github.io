<body class="zh_CN mm_appmsg rich_media_empty_extra not_in_mm">
<div id="article-preploading"></div>
<div class="module" id="module"></div>
<div class="dialog-container" id="dialog-container">
    <iframe frameborder="0" id="myIframe"></iframe>
</div>
<div id="prop" style="display: none"></div>
<div class="rich_media">
    <div class="rich_media_inner">
        <div id="page-content" class="rich_media_area_primary">
            <div id="img-content">
                <h2 class="rich_media_title" id="activity-name"></h2>
                <div class="rich_media_meta_list">
                    <em id="post-date" class="rich_media_meta rich_media_meta_text">2001-05-01</em> <em class="rich_media_meta rich_media_meta_text">  .</em>
                </div>
                <div class="rich_media_content " id="js_content"><p><img alt="" src="https://wj.gtimg.com/uploadImages/2023-05-01/20230501174623644f8a6f3369c.png" style="width:auto" />&nbsp;</p>

<p>&nbsp;</p>
</div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //<![CDATA[
    window.onload = function(){
        var CTA_POPUP_TIMEOUT = 0;
        var myIframe = document.getElementById('myIframe');
        var moduleDom = document.getElementById('module');
        var propDom = document.getElementById('prop');
        var titleDom = document.getElementById('activity-name');
        var articlePreloading = document.getElementById("article-preploading");
        var prop = propDom.innerText;
        var title = titleDom.innerText;
        articlePreloading.style.display = "none";	// 用于 onload 之前，挡住视频
        if(prop){
            myIframe.src = prop;
            setTimeout(function(){
                var dom = document.getElementById("dialog-container");
                dom.style.display = "block";
                moduleDom.style.display = "block";
                // myIframe.contentWindow.centerize();
                notifyParent({
                    easemob: {
                        kefu: {
                            iframe: {
                                scroll: {
                                    enable: false
                                }
                            }
                        }
                    }
                });
            }, CTA_POPUP_TIMEOUT);

            on(window, 'message', function(e){
                var data = JSON.parse(e.data);
                if(data.type == "close"){
                    closeIframe();
                    return;
                }
                data = _getDatByPath(data, "easemob.kefu.cta");
                if(data){
                    data["title"] = title;
                    data["item_url"] = location.href;
                    sendMsg(data);
                }
            }, false);

            // setIframeHeight(document.getElementById('myIframe'));
        }
    }

    function _getDatByPath(obj, path){
        var found = false;
        var propPath = path.split(".");
        r(propPath.shift());

        function r(prop){
            if(typeof prop != "string"){
                return;
            }
            if((typeof obj != "object") || (obj == null)){
                found = false;
                return;
            }
            found = prop in obj;
            if(found){
                obj = obj[prop];
                r(propPath.shift());
            }
        }
        return found ? obj : false;
    }

    function sendMsg(data){
        notifyParent({
            easemob: {
                kefu:{
                    cta: data,
                }
            }
        });
        closeIframe();

    }

    function closeIframe(){
        var dom = document.getElementById("dialog-container");
        var moduleDom = document.getElementById('module');
        dom.style.display = "none";
        moduleDom.style.display = "none";
        //
        notifyParent({
            easemob: {
                kefu: {
                    iframe: {
                        scroll: {
                            enable: true
                        }
                    }
                }
            }
        });
    }

    function notifyParent(cmd){
        if(window.opener){
            window.opener.postMessage(JSON.stringify(cmd), "*");
        }
        else{
            window.parent.postMessage(JSON.stringify(cmd), "*");
        }
    }


    function on(elementOrNodeList, event, handler, isCapture){
        // event.split(" ").forEach(function(evt){
        //     evt && _eachElement(elementOrNodeList, _bind, evt, handler, isCapture);
        // });

        var arr = event.split(" ");
        for(var i = 0; i < arr.length; i++){
            _eachElement(elementOrNodeList, _bind, arr[i], handler, isCapture);
        }
    }

    function _eachElement(elementOrNodeList, fn /* *arguments */){
        if(typeof fn !== "function") return;

        var nodeList = _isNodeList(elementOrNodeList) ? elementOrNodeList : [elementOrNodeList];
        var extraArgs = [];
        var i, l, tmpElem;

        // parse extra arguments
        for(i = 2, l = arguments.length; i < l; ++i){
            extraArgs.push(arguments[i]);
        }

        for(i = 0, l = nodeList.length; i < l; ++i){
            (tmpElem = nodeList[i])
            && fn.apply(null, [tmpElem].concat(extraArgs));
        }
    }

    function _isNodeList(nodes){
        var stringRepr = Object.prototype.toString.call(nodes);

        return typeof nodes === "object"
            && /^\[object (HTMLCollection|NodeList|Object)\]$/.test(stringRepr)
            && typeof nodes.length === "number"
